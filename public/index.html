    <title>Benji WebDev</title>


    <!-- PAGE LOADER -->
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .loader-container{
        display: flex;
        flex-direction: column;
        /* margin: 0;
        padding: 0; */
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #111827;
      }
      .loader {
        border: 16px solid #6B7280;
        border-top: 16px solid #34D399;
        border-radius: 50%;
        width: 130px;
        height: 130px;
        animation: spin 2s linear infinite;
      }
      .loading-paragraph{
        font-family: monospace, sans-serif;
        color: #D1D5DB;
        padding-top: 1.2rem;
        font-size: 1rem;
        letter-spacing: 3px;
        animation: pulse 1.3s infinite ease-out;
      }
      
      @keyframes spin {
        0%  { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        70% {
          transform: scale(0.65);
        }
        100% {
          transform: scale(0);
        }
      }
      </style>
      <!-- PAGE LOADER -->
  </head>
  <body>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- PAGE LOADER -->
    <div class="loader-container">
      <div class="loader"></div>
      <p class="loading-paragraph">Loading...</p>
    </div>
